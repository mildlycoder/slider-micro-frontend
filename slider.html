<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .slider-container {
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="slider-container" x-data="{ value: 50 }">
        <input type="range" x-model="value" min="0" max="100" step="1">
        <p>Value: <span x-text="value"></span></p>
    </div>
</body>
</html>
